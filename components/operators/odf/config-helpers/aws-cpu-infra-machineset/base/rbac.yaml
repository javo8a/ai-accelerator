---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: job-aws-cpu-infra-machineset
  namespace: openshift-machine-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: job-aws-cpu-infra-machineset
rules:
- apiGroups:
  - machine.openshift.io
  resources:
  - machinesets
  verbs:
  - '*'
- apiGroups:
  - autoscaling.openshift.io
  resources:
  - machineautoscalers
  verbs:
  - '*'
- apiGroups:
  - ''
  resources:
  - secrets
  resourceNames:
  - aws-creds
  verbs:
  - get
  - list
# - nonResourceURLs:
#   - '*'
#   verbs:
#   - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: job-aws-cpu-infra-machineset
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: job-aws-cpu-infra-machineset
subjects:
  - kind: ServiceAccount
    name: job-aws-cpu-infra-machineset
    namespace: openshift-machine-api
